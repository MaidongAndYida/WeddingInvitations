<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">

    <style>

<body uk-scrollspy="target: .yn-anim; cls: uk-animation-fade; delay: 350">

                                            <div class="tw-mb-3"></div>

            </div>
